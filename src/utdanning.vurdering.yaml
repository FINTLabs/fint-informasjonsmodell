        range: Karakterstatus
        description: |
          Den gjeldende karakterstatusen.

  Karakterverdi:
    description: |
      Karakterer, målestokk for vurdering av elevers faglige standpunkt, prøve- eller eksamensprestasjoner
      
      # Beskrivelse
      
      De enkelte karakterer, som til sammen danner en karakterskala, blir betegnet med tall eller andre symboler.
      
      Den relaterte skalaen må refereres fra selve verdi.
      
      # Eksempel
      
      * 6 - Seks
      * IM - Ikke møtt
      * GK - Godkjent
      * R - Realkompetanse
      
      # Referanse
      
      * Vigo Kodeverkdatabase. Karakter: [vigo.no/vigokv/karakter.action](https://www.vigo.no/vigokv/karakter.action)
      * SNL. karakterer: [snl.no/karakterer](https://snl.no/karakterer)
    is_a: Begrep
    attributes:
      skala:
        range: Karakterskala
        description: |
          Skala som karakter er definert i
          
          # Eksempel
          
          * 5 er definer på Tall skala
        required: true

