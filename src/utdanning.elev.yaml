          Skolen en basisgruppe tilhører.
        required: true
      undervisningsforhold:
        range: Undervisningsforhold
        description: |
          Alle lærere tilknyttet basisgruppen.
        multivalued: true
      gruppemedlemskap:
        range: Basisgruppemedlemskap
        description: |
          Gruppemedlemskapene til en basisgruppe.
        multivalued: true
      kontaktlærergruppe:
        range: Kontaktlærergruppe
        description: |
          Grupper med en kontaktlærer og elever som ligger under en gitt basisgruppe
        multivalued: true

