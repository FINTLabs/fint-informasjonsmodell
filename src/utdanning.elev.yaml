        description: |
          Dato da elevforholdet ble avbrutt
          
          # Format
          
          ISO 8601 format `YYYY-MM-DDThh:mm:ssZ`
          
          Timedelen er egentlig unødvendig der bare dato har verdi. Det anbefales at en da setter den til klokken 12 på dagen (zulu). Derved kan dato leses direkte uten å gjøre om til lokaltid ( i Norge).
          
          ## Referanser
          
          * ISO 8601 : https://en.wikipedia.org/wiki/ISO_8601
          
          ## Eksempler
          
          * `29. mars 1990` -&gt; `1990-03-29T12:00:00Z`
          
          * `29. juni 1990` -&gt; `1990-06-29T12:00:00Z`
      gyldighetsperiode:
        range: Periode
        description: |
          Gyldig periode for et gitt elevforhold.
          
          # Beskrivelse
          
          Periode en elev er (eller har vært) i et elevforhold. Inneholder en startdato. Kan inneholde en sluttdato.
      hovedskole:
        range: string
        description: |
          Angir om elevforhold er tilknyttet hovedskole.
          
          # Beskrivelse
          
          En elev kan ha flere elevforhold, men kun ett elevforhold skal være tilknyttet en hovedskole.
