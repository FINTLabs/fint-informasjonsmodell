        description: |
          Gruppen som omtales i medlemskapet
        required: true
      endeligVurdering:
        range: Vurdering
        description: |
          Den endelige vurderingen som eleven har fått som resultat av deltakelse i en gruppe
      fravær:
        range: Fravær
