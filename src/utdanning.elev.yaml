        required: true
      medlem:
        range: Utdanningsforhold
        description: |
          Alle deltakere i medlemskapet. Det er viktig å notere at det er både elevene og lærere som inngår i medlemskap i grupper.
        required: true
      fortløpendeVurdering:
        range: Vurdering
        description: |
          Fortløpende vurdering som eleven har fått som resultat av deltakelse i en gruppe
          
