# yaml-language-server: $schema=https://w3id.org/linkml/meta.schema.json
id: https://w3id.org/novari/fint/arkiv/noark
name: arkiv.noark
imports:
  - linkml:types
  - felles.basisklasser
  - felles.komplekse-datatyper
  - administrasjon.organisasjon
  - administrasjon.personal
  - arkiv.kodeverk

classes:

  AdministrativEnhet:
    description: |
      Navn på avdeling, kontor eller annen administrativ enhet som har ansvaret for saksbehandlingen.
      
      # Beskrivelse
      
      * Noark 5 versjon 5.0 standard - kap. 4.2
      * Noark 5 versjon 5.0 metadatakatalog - nr. M086
      
      # Referanser
      * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
    attributes:
      gyldighetsperiode:
        range: Periode
        description: |
          Periode hvor administrativ enhet er gyldig.
      navn:
        range: string
        description: |
          Navn på administrativ enhet.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M583
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      systemId:
        range: Identifikator
        description: |
          Unik intern systemidentifikasjon for administrativ enhet
        required: true
      organisasjonselement:
        range: Organisasjonselement
        description: |
          Organisasjonselement administrativ enhet er knyttet til.

  Arkivdel:
    description: |
      En vilkårlig definert del av et arkiv. Et arkiv skal kunne deles opp i arkivdeler for å gruppere arkivet etter overordnede kriterier. 
      
      # Beskrivelse
      
      * Noark 5 versjon 5.0 standard - kap. 2.3
      
      # Referanser 
      
      * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
    attributes:
      systemId:
        range: Identifikator
        description: |
          Globalt unik identifikasjon av arkivenheten (UID).
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M001
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      tittel:
        range: string
        description: |
          Tittel eller navn på arkivdel
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M020
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      klassifikasjonssystem:
        range: Klassifikasjonssystem
        description: |
          Klassifikasjonssystemer benyttet i arkivdel.
        multivalued: true
      registrering:
        range: Registrering
        description: |
          Registreringer som tilhører arkivdel.
        multivalued: true
      mappe:
        range: Mappe
        description: |
          Mapper som tilhører arkivdel.
        multivalued: true

  Arkivressurs:
    description: |
      Ansatt med rolle og rettigheter innen arkiv.
      
      # Beskrivelse
      
      * Noark 5 versjon 5.0 standard - kap. 4.3
      
      # Referanser
      
      * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
    attributes:
      kildesystemId:
        range: Identifikator
        description: |
          Kildesystemets identifikator av Arkivressurs.
      systemId:
        range: Identifikator
        description: |
          Unik intern systemidentifikasjon for arkivressurs.
      personalressurs:
        range: Personalressurs
        description: |
          Informasjon om ansettelsesforhold.
        required: true
      autorisasjon:
        range: Autorisasjon
        description: |
          Autorisasjoner for tilgangsrestriksjoner gitt til arkivressurs.
        multivalued: true
      tilgang:
        range: Tilgang
        description: |
          Tilganger gitt til arkivressurs.
        multivalued: true

  Autorisasjon:
    description: |
      Siling av hva en individuell pålogget bruker faktisk får lov til å gjøre i løsningen.
      
      # Beskrivelse
      
      * Noark 5 versjon 5.0 standard - kap. 4.5 
      
      # Referanser
      
      * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
    attributes:
      systemId:
        range: Identifikator
        description: |
          Unik intern systemidentifikasjon for autorisasjon.
        required: true
      tilgangsrestriksjon:
        range: Tilgangsrestriksjon
        description: |
          Tilgangsrestriksjoner autorisasjon er gitt for
        multivalued: true
        required: true
      administrativenhet:
        range: AdministrativEnhet
        description: |
          Administrative enheter autorisasjon er gyldig for
        multivalued: true
      arkivressurs:
        range: Arkivressurs
        description: |
          Arkivressurser som har fått autorisasjon
        multivalued: true

  Avskrivning:
    description: |
      En Journalpost av typen ”inngående dokument” eller ”organinternt dokument for oppfølging” står i restanse inntil de er markert som ferdigbehandlet, eller avskrives. Det følger av arkivforskriften &#167; 10 at avskrivningsmåte skal fremgå av journalen.
      
      # Beskrivelse
      
      * Noark 5 versjon 5.0 standard, kapittel 3.4 Avskrivning og saksoppfølging  
      
      # Referanser 
      
      * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
    attributes:
      avskrevetAv:
        range: string
        description: |
          Avskrevet av
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog, M618
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      avskrivningsdato:
        range: string
        description: |
          Dato og klokkelsett for avskrivning
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog, M617
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
          
          # Format
          
          ISO 8601 format `YYYY-MM-DDThh:mm:ssZ`
          
          ## Referanser
          
          * ISO 8601 : https://en.wikipedia.org/wiki/ISO_8601
          
          ## Eksempler
          
          * `29. mars 1990 klokken 13:30 (UTC +1)` -&gt; `1990-03-29T12:30:00Z`
          
          * `29. juni 1990 klokken 13:30 (UTC +2 sommertid)` -&gt; `1990-06-29T11:30:00Z`
        required: true
      avskrivningsmate:
        range: string
        description: |
          Hvordan journalposten avskrives
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog, M619
          
          # Eksempel
          
          | Verdi (avskrivningsmåte) | Beskrivelse |
          | ------- | ---------------- |
          | BU | Besvart med brev |
          | BE | Besvart med e-post |
          | TLF | Besvart på telefon |
          | TE | Tatt til etterretning |
          | TO | Tatt til orientering |
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true

  Dokumentbeskrivelse:
    description: |
      Den vanligste bruken av <i>dokumentbeskrivelse </i>er for å skille mellom hoveddokument og vedlegg, hvor hoveddokumentet og hvert av vedleggene utgjør hvert sitt enkeltdokument.
      
      # Beskrivelse
      
      * Noark 5 versjon 5.0 standard - kap. 2.7 
      
      # Referanser
      
      * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
    attributes:
      beskrivelse:
        range: string
        description: |
          Tekstlig beskrivelse av arkivenheten.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M021
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      dokumentnummer:
        range: string
        description: |
          Identifikasjon av dokumentene innenfor en registrering.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M007
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      dokumentobjekt:
        range: Dokumentobjekt
        description: |
          Dokumentobjekt tilhørende dokumentbeskrivelsen.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 standard - kap. 2.7
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        multivalued: true
      forfatter:
        range: string
        description: |
          Navn på person (eller eventuelt organisasjon) som har forfattet eller skapt dokumentet.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M024
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        multivalued: true
      opprettetDato:
        range: string
        description: |
          Dato og klokkeslett når arkivenheten ble opprettet/registrert.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M600
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
          
          # Format
          
          ISO 8601 format `YYYY-MM-DDThh:mm:ssZ`
          
          ## Referanser
          
          * ISO 8601 : https://en.wikipedia.org/wiki/ISO_8601
          
          ## Eksempler
          
          * `29. mars 1990 klokken 13:30 (UTC +1)` -&gt; `1990-03-29T12:30:00Z`
          
          * `29. juni 1990 klokken 13:30 (UTC +2 sommertid)` -&gt; `1990-06-29T11:30:00Z`
      part:
        range: Part
        description: |
          Parter til dokument.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 standard - kap. 2.8.5
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        multivalued: true
      referanseArkivdel:
        range: string
        description: |
          Referanse til arkivdelen som denne arkivenheten er tilknyttet.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M208
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        multivalued: true
      skjerming:
        range: Skjerming
        description: |
          Skjerming av dokument.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 standard - kap. 2.8.1
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      tilknyttetDato:
        range: string
        description: |
          Datoen et dokument ble knyttet til en registrering.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M620
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
          
          # Format
          
          ISO 8601 format `YYYY-MM-DDThh:mm:ssZ`
          
          Timedelen er egentlig unødvendig der bare dato har verdi. Det anbefales at en da setter den til klokken 12 på dagen (zulu). Derved kan dato leses direkte uten å gjøre om til lokaltid ( i Norge).
          
          ## Referanser
          
          * ISO 8601 : https://en.wikipedia.org/wiki/ISO_8601
          
          ## Eksempler
          
          * `29. mars 1990` -&gt; `1990-03-29T12:00:00Z`
          
          * `29. juni 1990` -&gt; `1990-06-29T12:00:00Z`
      tittel:
        range: string
        description: |
          Tittel eller navn på arkivenheten.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M020
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      dokumentType:
        range: DokumentType
        description: |
          Navn på type dokument.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M083
          
          I Noark ble begrepet Dokumentkategori endret til Dokumenttype i versjon 4.
          Begrepet Dokumentkategori brukes i Elements og P360.
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden#!#block-body-2
        required: true
      tilknyttetAv:
        range: Arkivressurs
        description: |
          Navn på person som knyttet et dokument til en registrering.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M621
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      opprettetAv:
        range: Arkivressurs
        description: |
          Navn på person som opprettet/registrerte arkivenheten.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M601
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      dokumentstatus:
        range: DokumentStatus
        description: |
          Status til dokumentet.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M054
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      tilknyttetRegistreringSom:
        range: TilknyttetRegistreringSom
        description: |
          Angivelse av hvilken rolle dokumentet har i forhold til registreringen.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M217
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        multivalued: true
        required: true

  Dokumentfil:
    description: |
      Dokumentfila inneholder selve dokumentet. Dersom dokumentet er arkivert i flere versjoner, må vi ha et dokumentobjekt og en dokumentfil for hver versjon.
      
      # Beskrivelse
      
      * Noark 5 versjon 5.0 standard - kap. 2.7 
      
      # Referanser
      
      * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
    attributes:
      data:
        range: string
        description: |
          Dokumentfilens data, kodet som Base64.
        required: true
      filnavn:
        range: string
        description: |
          Dokumentfilens navn.
      format:
        range: string
        description: |
          Format på dokumentfil, som IANA Media Type.
          
          Se https://www.iana.org/assignments/media-types/media-types.xhtml for en oversikt over lovlige verdier.
        required: true
      systemId:
        range: Identifikator
        description: |
          Unik intern systemidentifikasjon for dokumentfil.
        required: true

  Dokumentobjekt:
    description: |
      Dokumentobjekt skal referere til &#233;n og kun en dokumentfil. Dokumentfila inneholder selve dokumentet.
    attributes:
      filstorrelse:
        range: string
        description: |
          Størrelsen på fila i antall bytes oppgitt med desimaltall.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M707
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      format:
        range: string
        description: |
          Dokumentets format.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M701
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      formatDetaljer:
        range: string
        description: |
          Nærmere spesifikasjon av dokuments format, f.eks. informasjon om komprimering.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M702
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      sjekksum:
        range: string
        description: |
          En verdi som beregnes ut fra innholdet i dokumentet, og som dermed gir integritetssikring til dokumentets innhold.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M705
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      sjekksumAlgoritme:
        range: string
        description: |
          Algoritmen som er brukt for å beregne sjekksummen.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M706
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      versjonsnummer:
        range: string
        description: |
          Identifikasjon av versjoner innenfor ett og samme dokument.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M005
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      referanseDokumentfil:
        range: Dokumentfil
        description: |
          Referanse til filen som inneholder det elektroniske dokumentet som dokumentobjektet beskriver.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M218
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      variantFormat:
        range: Variantformat
        description: |
          Angivelse av hvilken variant et dokument forekommer.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M700
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      opprettetAv:
        range: Arkivressurs
        description: |
          Navn på person som opprettet/registrerte arkivenheten.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M601
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
        required: true
      filformat:
        range: Format
        description: |
          Dokumentets format.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M701
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden

  Journalpost:
    description: |
      En journalpost representer en "innføring i journalen". Journalen er en kronologisk fortegnelse over inn- og utgående dokumenter (dvs. korrespondansedokumenter) brukt i saksbehandlingen, og eventuelt også interne dokumenter.
      
      # Beskrivelse
      
      * Noark 5 versjon 5.0 standard - kap. 2.6 
      
      # Referanser
      
      * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
    is_a: Registrering
    attributes:
      antallVedlegg:
        range: string
        description: |
          Antall fysiske vedlegg til et fysisk hoveddokument.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M304
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      avskrivning:
        range: Avskrivning
        description: |
          Avskrivning av journalpost
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 standard, kapittel 3.4 Avskrivning og saksoppfølging  
          
          # Referanser 
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
      dokumentetsDato:
        range: string
        description: |
          Dato som er påført selve dokumentet.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M103
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
          
          # Format
          
          ISO 8601 format `YYYY-MM-DDThh:mm:ssZ`
          
          Timedelen er egentlig unødvendig der bare dato har verdi. Det anbefales at en da setter den til klokken 12 på dagen (zulu). Derved kan dato leses direkte uten å gjøre om til lokaltid ( i Norge).
          
          ## Referanser
          
          * ISO 8601 : https://en.wikipedia.org/wiki/ISO_8601
          
          ## Eksempler
          
          * `29. mars 1990` -&gt; `1990-03-29T12:00:00Z`
          
          * `29. juni 1990` -&gt; `1990-06-29T12:00:00Z`
      forfallsDato:
        range: string
        description: |
          Dato som angir fristen for når et inngående dokument må være besvart.
          
          # Beskrivelse
          
          * Noark 5 versjon 5.0 metadatakatalog - nr. M109
          
          # Referanser
          
          * https://www.arkivverket.no/forvaltning-og-utvikling/noark-standarden/noark-5/noark5-standarden
          
          # Format
          
          ISO 8601 format `YYYY-MM-DDThh:mm:ssZ`
          
