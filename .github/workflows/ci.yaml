          rm -rf FINT.Model.Resource.Okonomi
          mv ../cs/resource/FINT.Model.Okonomi FINT.Model.Resource.Okonomi
          mv FINT.Model.Resource.Okonomi.csproj FINT.Model.Resource.Okonomi/
