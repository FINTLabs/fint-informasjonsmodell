      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: .NET build
        run: |
          dotnet msbuild -t:restore,build,VSTest -p:Configuration=Debug FINT.Information.Model.sln
  
