name: CI/CD
  
on:
  release:
    types: [published]

env:
  REGISTRY_NAME: fintlabsacr
  MODEL_VERSION: 3.13.10

jobs:
  generate-model:
    runs-on: ubuntu-latest
    steps:

    - run: |
        echo "Version: ${{ github.event.release.tag_name }}"
        echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
        echo "MODEL_VERSION=$(echo ${{ github.event.release.tag_name }} | sed "s/^v//")" >> $GITHUB_ENV

    - run: |
        echo "VERSION: $VERSION (med v)"
        echo "MODEL_VERSION: $MODEL_VERSION (uten v)"
