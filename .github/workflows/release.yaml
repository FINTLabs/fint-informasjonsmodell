name: CI/CD
  
on:
  release:
    types: [published]

env:
  REGISTRY_NAME: fintlabsacr
  MODEL_VERSION: 3.13.10
  VERSION: v3.13.10

jobs:
  generate-model:
    runs-on: ubuntu-latest
    steps:

    - run: |
        echo "Version: ${{ github.event.release.tag_name }}"
        echo "MODEL_VERSION: $MODEL_VERSION"
        echo "VERSION: $VERSION"
